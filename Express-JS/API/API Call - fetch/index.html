<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Users</title>
    <style>
        /* Dark theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            margin: 0;
            border-bottom: 2px solid #333;
        }

        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background-color: #212121;
            border-radius: 10px;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        table:hover {
            transform: translateY(-10px);
        }

        th,
        td {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-size: 16px;
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        tr:hover {
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        td {
            color: #b0b0b0;
        }

        tr:hover td {
            color: white;
        }

        /* Add a soft glow effect for hover */
        th:hover,
        td:hover {
            color: #3498db;
            cursor: pointer;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            table {
                width: 100%;
                margin: 20px;
            }

            th,
            td {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <h1>View Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>Country</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>

  

</body>

</html>
<script type="text/javascript">
    const getUser = async () => {
        try {
            let res = await fetch(`http://localhost:9000/users`, {
                headers: {
                    "Content-Type": "application/json",
                }
            })
            let data = await res.json();
            let users = data.users;
            if (data.users) {
                let tbl = "";
                users.map((val, index) => {
                    tbl += `
                       <tr>
                        <td>${val.ID}</td>
                        <td>${val.Name}</td>
                        <td>${val.Email}</td>
                        <td>${val.Phone}</td>
                        <td>${val.City}</td>
                        <td>${val.Country}</td>
                        <td>${val.Role}</td>
                        </tr>
                    `
                })
                document.getElementById('users').innerHTML = tbl;
            }

        }
        catch (err) {
            console.log(err);
            return false;
        }
    }
    getUser();
</script>
